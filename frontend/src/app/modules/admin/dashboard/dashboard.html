<div class="dashboard-container">
  <mat-toolbar color="primary">
    <span>School Management System - Admin</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>

  <mat-tab-group>
    <mat-tab label="Teachers">
      <div class="tab-content">
        <button mat-raised-button color="accent" (click)="addTeacher()">Add Teacher</button>
        <table mat-table [dataSource]="teachers" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'email'];"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Students">
      <div class="tab-content">
        <button mat-raised-button color="accent" (click)="addStudent()">Add Student</button>
        <table mat-table [dataSource]="students" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'email'];"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Subjects">
      <div class="tab-content">
        <button mat-raised-button color="accent" (click)="addSubject()">Add Subject</button>
        <table mat-table [dataSource]="subjects" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'description']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'description'];"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Grades">
      <div class="tab-content">
        <button mat-raised-button color="accent" (click)="addGrade()">Add Grade</button>
        <table mat-table [dataSource]="grades" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef> Teacher </th>
            <td mat-cell *matCellDef="let element"> {{element.teacher?.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['name', 'teacher']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'teacher'];"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
