<div class="login-page">
  <div class="background-decor">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="login-container">
    <div class="brand-section">
      <div class="logo">
        <span class="material-symbols-outlined">school</span>
      </div>
      <h1>Creavers Academy</h1>
      <p>Empowering the next generation of engineers.</p>
    </div>

    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please sign in to your account</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <mat-icon matPrefix>mail</mat-icon>
            <input matInput formControlName="email" placeholder="e.g. name@creavers.com" (focus)="error = ''">
            <mat-error *ngIf="submitted && f['email'].errors">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" (focus)="error = ''">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f['password'].errors">
              Password is required
            </mat-error>
          </mat-form-field>

          <div *ngIf="error" class="error-container">
            <mat-icon>error_outline</mat-icon>
            <span>{{error}}</span>
          </div>

          <button mat-flat-button color="primary" class="login-btn full-width" [disabled]="loading">
            <span *ngIf="!loading">Sign In</span>
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          </button>
        </form>
      </mat-card-content>

      <mat-card-footer>
        <div class="footer-links">
          <span>Forgot password?</span>
          <span>Contact Support</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
