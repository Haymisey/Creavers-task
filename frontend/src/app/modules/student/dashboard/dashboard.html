<div class="dashboard-container">
  <mat-toolbar color="primary">
    <span>School Management System - Student</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>

  <div class="content">
    <h3>My Marks</h3>
    <table mat-table [dataSource]="marks" class="mat-elevation-z8">
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let mark"> {{mark.subject?.name}} </td>
      </ng-container>
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let mark"> {{mark.grade?.name}} </td>
      </ng-container>
      <ng-container matColumnDef="marks">
        <th mat-header-cell *matHeaderCellDef> Marks </th>
        <td mat-cell *matCellDef="let mark"> {{mark.marks}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['subject', 'grade', 'marks']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['subject', 'grade', 'marks'];"></tr>
    </table>
  </div>
</div>
