<div class="dashboard-page">
  <div class="background-decor">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="dashboard-container">
    <header class="app-header">
      <div class="brand">
        <div class="logo-sm">
          <span class="material-symbols-outlined">school</span>
        </div>
        <span>Creavers Teacher</span>
      </div>
      <div class="spacer"></div>
      <button mat-flat-button color="warn" (click)="logout()" class="logout-btn">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </header>

    <main class="content-area">
      <h2 class="page-title">Assigned Classes & Students</h2>
      
      <div class="grades-grid">
        <mat-card *ngFor="let grade of assignedGrades" class="grade-card main-card">
          <mat-card-header>
            <mat-icon mat-card-avatar class="grade-icon">group</mat-icon>
            <mat-card-title>{{grade.name}}</mat-card-title>
            <mat-card-subtitle>
              Teaching: 
              <span *ngFor="let s of getTeacherSubjectsForGrade(grade); let last=last">
                {{s.name}}{{!last ? ', ' : ''}}
              </span>
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <div class="table-container">
              <table mat-table [dataSource]="grade.students" class="modern-table">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Student Name </th>
                  <td mat-cell *matCellDef="let student"> {{student.name}} </td>
                </ng-container>
                <ng-container matColumnDef="marks">
                  <th mat-header-cell *matHeaderCellDef> Marks </th>
                  <td mat-cell *matCellDef="let student">
                    <div *ngFor="let m of student.marks" class="mark-pill">
                      <span class="subject-mini">{{m.subjectName}}</span>
                      <span class="score-mini">{{m.score}}%</span>
                    </div>
                    <span *ngIf="!student.marks?.length" class="no-marks">Not Assigned</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let student">
                    <button mat-flat-button color="primary" size="small" (click)="assignMarks(student, grade)">
                      <mat-icon>grade</mat-icon> Assign Marks
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['name', 'marks', 'actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name', 'marks', 'actions'];"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </main>
  </div>
</div>
